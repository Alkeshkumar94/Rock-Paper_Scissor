<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="heading">
        <h1>Rock-Paper-Scissor</h1>
    </div>
    <div class="turns">
        <div class="turn" id="rock">
            <img src="./rock.png" alt="rock">
        </div>
        <div class="turn" id="paper">
            <img src="./paper.png" alt="paper">
        </div>
        <div class="turn" id="scissor">
            <img src="./scissors.png" alt="scissor">
        </div>
    </div>
    <div class="scores">
        <div id="userscore">
             <p id="user-score">0</p>
             <p>You</p>
        </div>
        <div id="compscore">
            <p id="comp-score">0</p>
            <p>Computer</p>
       </div>
    </div>
    <div id="start-button-cont">
         <div id="start-button">
            <p id="play-msg">Play</p>
         </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
